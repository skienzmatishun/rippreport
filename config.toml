baseURL = 'https://rippreport.com/'
languageCode = 'en-us'
title = 'Ripp Report'
theme = 'mainroad'
logo = "img/eagle.png"

[Author] # Used in authorbox
  name = "Francis Ripp"
  bio = ""
  avatar = "img/eagle.png"

[Params]
  description = "Reporting on the political corruption in Fairhope, AL and Baldwin County." # Site description. Used in meta description
  copyright = "Rippreport"
  twitter_cards = true # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = false # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["p"] # Specify section pages to show on home page and the "Recent articles" widget

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "taglist"]

[Params.widgets]
  recent_num = 10 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.logo]
  image = "img/eagle.png" # Logo image. Path relative to "static"