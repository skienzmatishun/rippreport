name: Build Comment Moderator

on:
  push:
    tags:
      - 'moderator-v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build Windows release
        working-directory: comment_moderation
        run: cargo build --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: comment-moderator-windows
          path: comment_moderation/target/release/rust-comment-moderator.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build macOS release
        working-directory: comment_moderation
        run: cargo build --release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: comment-moderator-macos
          path: comment_moderation/target/release/rust-comment-moderator

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            comment-moderator-windows/rust-comment-moderator.exe
            comment-moderator-macos/rust-comment-moderator
          generate_release_notes: true
