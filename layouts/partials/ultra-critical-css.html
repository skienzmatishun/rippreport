<style>
/* Ultra-critical CSS - Only above-the-fold essentials */
*,::before,::after{box-sizing:border-box}
html{font-size:100%;-ms-text-size-adjust:none;-webkit-text-size-adjust:none}
body{margin:0;font-family:sans;font-size:14px;font-size:.875rem;line-height:1.6;word-wrap:break-word;background:#15191e}
article,aside,dialog,figcaption,figure,footer,header,hgroup,main,nav,section{display:block}
.flex{display:flex}
.clearfix{display:block}
.clearfix::after{content:"";display:table;clear:both}
.container{position:relative;width:100%;max-width:1080px;overflow:hidden;margin:auto;margin-top:0}
.container--outer{width:100%;box-shadow:none}
.wrapper{padding:0;max-width:1080px;background:#2c2c2c}
.primary{flex:1 0 65.83%;order:1;min-width:0;background:#404040}
.sidebar{flex:1 0 31.66%;order:2;min-width:0;margin:0;padding:10px}
.header{background:#232222}
.logo{padding:10px;height:75px}
.logo__item{display:inline-block;vertical-align:middle}
.logo__link{width:351px;display:inline-block;color:white;font-size:25px;position:relative;text-decoration:none}
.logo__link:hover{color:white}
.logo__img{position:relative;bottom:-12px}
.top-social{display:flex;gap:8px;position:absolute;top:10px;right:10px}
.top-social a:first-child,.top-social a:last-child{filter:invert(1);color:#fff}
.top-social a:first-child{margin:-3px}
.header-search{display:flex;justify-content:end;gap:5px;position:absolute;right:5px;bottom:10px;height:25px;width:450px}
.header-search button{border:none;font-size:10px}
.header-search input[type="text"]{width:60%}
h1,h2,h3,h4,h5,h6{margin:0 0 1.25rem;line-height:1.3;color:#000;font-weight:700}
h1{font-size:2rem}h2{font-size:1.5rem}h3{font-size:1.25rem}h4{font-size:1.125rem}h5,h6,p{font-size:1rem}
p{margin:0 0 1.25rem;margin-top:1.25em}
a{color:#000}
hr{margin:0 0 20px}
.btn{padding:5px 10px;color:#fff;white-space:pre-line;background:#2a2a2a;font-size:1.5rem}
figure{margin:0;background-color:#585858}
.content{padding:2rem;max-width:725px;color:black;background:white}
.post__title{margin:0;background-color:#232323;max-width:725px;color:white;padding:33px;font-size:2rem}
.post__title a{color:white}
.post__header{margin-bottom:-1px}
.meta{display:none}
.widget__title{text-align:center;margin:25px;border-bottom-color:#969696;font-size:1.3rem;color:#fff;text-decoration:none}
.widget__item{border:none;background-color:#404040;margin-top:10px;margin-bottom:10px;padding:0}
.widget__link h4{padding:1rem;text-align:center;background:#232323;color:white;margin-bottom:0}
.widget__summary{padding:1rem;color:#fff;font-size:.9rem}
.widget__thumbnail{min-height:200px;background-color:#585858;color:#585858;position:relative!important;display:block;overflow:hidden}
.thumbnail__link{max-width:750px}
.thumbnail__image{min-width:100%}
.divider{display:none}
@media (max-width:575.98px){
.primary{flex:1;order:1;width:100%}
.wrapper{display:block}
.header-search,.top-social{display:none}
.logo{height:initial}
}
@media (min-width:576px) and (max-width:780.98px){
.primary{flex:1 0 55.83%}
.sidebar{min-width:none}
.logo{height:initial}
}
@media (min-width:1090px){
.sidebar{min-width:335px}
}
</style>
