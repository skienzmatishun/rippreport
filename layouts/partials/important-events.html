{{ with site.Data.events }}
<section class="important-events">
  <h2 class="widget-title">IMPORTANT EVENTS</h2>
  <div class="events-list">
    {{ range sort . "date" }}
    <div class="event-item">
      <time class="event-date" datetime="{{ .date }}">
        {{ .date | time.Format "Monday, Jan 2, 2006" }}
      </time>
      <div class="event-content">
        <h3 class="event-title">
          {{ if .url }}<a href="{{ .url }}" target="_blank" rel="noopener">{{ end }}
          {{ .title }}
          {{ if .url }}</a>{{ end }}
        </h3>
        {{ with .location }}<div class="event-location">{{ . }}</div>{{ end }}
        {{ with .description }}<p class="event-description">{{ . }}</p>{{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
