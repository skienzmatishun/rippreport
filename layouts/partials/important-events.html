{{/* layouts/partials/important-events.html */}}
{{ with .Site.GetPage "section" "event" }}
  {{ if .Pages }}
    <div class="important-events">
      <h2>Important Events</h2>
      <ul>
        {{ range .Pages.ByDate }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
{{ end }}
