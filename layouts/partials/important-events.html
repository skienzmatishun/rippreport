{{ with site.Data.events }}
<section class="important-events">
  <h2 class="widget-title">IMPORTANT EVENTS</h2>
  <div class="events-list">
    {{ range sort . "date" }}
    <div class="event-item">
      <time class="event-date" datetime="{{ .date }}">
        {{ .date | time.Format "Monday, Jan 2, 2006" }}
      </time>
      <div class="event-content">
        <h3 class="event-title">
          {{ if .url }}<a href="{{ .url }}" target="_blank" rel="noopener">{{ end }}
          {{ .title }}
          {{ if .url }}</a>{{ end }}
        </h3>
        {{ with .location }}<div class="event-location">{{ . }}</div>{{ end }}
        {{ with .description }}<p class="event-description">{{ . }}</p>{{ end }}
      </div>
    </div>
    {{ end }}
  </div>
  <style>
    .important-events {
	margin: 2rem 0;
	padding: 1.5rem;
	background: #d5d5d5;
	color:#000;
  display:none;
  }
  
  .event {
	display: grid;
	grid-template-columns: 120px 1fr;
	gap: 1rem;
	padding: 1rem 0;
	border-bottom: 1px solid var(--border-color);
	color:#000;
  }
  .event:last-child {
	border-bottom: none;
  }
  
  .event-time {
	font-weight: 500;
	color: #000;
  }
  
  .event-title {
	margin: 0 0 0.25rem;
	font-size: 1.1rem;
	color:#000;
  }
  
  .event-location {
	font-size: 0.9rem;
	color: #000;
	margin: 0;
  }
  .important-events h2 {
text-align:center;
  }
  </style>
</section>
{{ end }}
