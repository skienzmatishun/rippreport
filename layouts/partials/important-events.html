{{ $events := where site.RegularPages "Section" "event" }}
{{ if $events }}
<div class="important-events">
    <h3>Important Events</h3>
    <ul>
        {{ range $events }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span>{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        {{ end }}
    </ul>
</div>
{{ else }}
<p>No events found.</p>
{{ end }}
