<style>
/* General Reset and Base Styles */
body, html {
	background: #15191e;
	margin: 0;
	padding: 0;
}

body {
	font-family: sans-serif;
	font-size: 14px;
	font-size: .875rem;
	line-height: 1.6;
	word-wrap: break-word;
}

*, ::before, ::after {
	box-sizing: border-box;
}

.clearfix::after {
	content: "";
	display: table;
	clear: both;
}

.flex {
	display: flex;
}

/* Semantic Elements */
article, aside, dialog, figcaption, figure, footer, header, hgroup, main, nav, section {
	display: block;
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
	margin: 0 0 1.25rem;
	line-height: 1.3;
	color: #000;
	font-weight: 700;
}

h1 { font-size: 2rem; }
h2 { font-size: 1.5rem; }
h3 { font-size: 1.25rem; }
h4 { font-size: 1.125rem; }
h5, h6, p { font-size: 1rem; }

p {
	margin: 0 0 1.25rem;
}

a {
	color: #000;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

/* Buttons */
.btn {
	padding: 5px 10px;
	color: #fff;
	white-space: pre-line;
	background: #2a2a2a;
	font-size: 1.5rem;
	border: none;
	cursor: pointer;
}

.btn:hover {
	background: #333;
}

/* Layout */
.container {
	position: relative;
	width: 100%;
	max-width: 1080px;
	margin: auto;
	overflow: hidden;
}

.primary {
	flex: 1 0 65.83%;
	order: 1;
	min-width: 0;
	background: #404040;
}

.sidebar {
	flex: 1 0 31.66%;
	order: 2;
	min-width: 0;
	margin: 0;
	padding: 10px;
}

.wrapper {
	padding: 0;
	max-width: 1080px;
	background: #2c2c2c;
}

/* Header */
.header {
	background: #232222;
}

.logo {
	padding: 10px;
	height: 75px;
}

.logo__link {
	width: 351px;
	display: inline-block;
	color: white;
	font-size: 25px;
	position: relative;
}

.logo__link:hover {
	color: white;
}

.header-search {
	display: flex;
	justify-content: flex-end;
	gap: 5px;
	position: absolute;
	right: 5px;
	bottom: 10px;
	height: 25px;
	width: 450px;
}

.header-search input[type="text"] {
	width: 60%;
}

.header-search button {
	border: none;
	font-size: 10px;
}

.top-social {
	display: flex;
	gap: 8px;
	position: absolute;
	top: 10px;
	right: 10px;
}

.top-social a:first-child, .top-social a:last-child {
	filter: invert(1);
}

/* Widgets */
.widget__title {
	text-align: center;
	margin: 25px;
	border-bottom-color: #969696;
	font-size: 1.3rem;
	color: #fff;
}

.widget__item {
	border: none;
	background-color: #404040;
	margin: 10px 0;
	padding: 0;
}

.widget__link h4 {
	padding: 1rem;
	text-align: center;
	background: #232323;
	color: white;
}

.widget__summary {
	padding: 1rem;
	font-size: .9rem;
	color: #fff;
}

/* Articles and Lists */
article.list__item {
	background: #fff;
	border: none;
	margin-bottom: 0;
	padding-bottom: 1.25rem;
	max-width: 725px;
}

.list__title {
	font-size: 2.5rem;
	padding: 30px;
}

.list__footer-readmore {
	float: none;
	margin: 20px auto;
	display: flex;
	width: 135px;
	font-size: 1.25rem;
	justify-content: center;
}

/* Media Queries */
@media (max-width: 575.98px) {
	.primary {
		flex: 1;
		order: 1;
		width: 100%;
	}

	.wrapper {
		display: block;
	}

	.header-search, .top-social {
		display: none;
	}

	.thumbnail__video {
		min-height: 175px;
	}

	.logo {
		height: initial;
	}

	.bcso__list__header {
		font-size: 1.25rem !important;
	}
}

@media (min-width: 576px) and (max-width: 780.98px) {
	.logo {
		height: initial;
	}

	.primary {
		flex: 1 0 55.83%;
	}

	.sidebar {
		min-width: none;
	}

	.thumbnail__video {
		min-height: 200px;
		height: initial;
	}

	.bcso__list__header a {
		font-size: 1.25rem !important;
	}
}

@media screen and (max-width: 767px) {
	.logo {
		text-align: left;
	}
}

@media (min-width: 768px) and (max-width: 991.98px) {
	.thumbnail__video {
		min-height: 250px;
	}

	.widget__summary {
		font-size: .85rem;
	}
}

@media (min-width: 975.98px) {
	.thumbnail__video {
		min-height: 355px;
	}
}

@media (min-width: 1090px) {
	.sidebar {
		min-width: 335px;
	}
}

@media (min-width: 1200px) {
	.thumbnail__video {
		min-height: 379px;
	}
}
</style>
