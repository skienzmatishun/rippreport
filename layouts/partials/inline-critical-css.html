<style>
:root {
	--color-black: #000;
	--color-white: #fff;
	--color-grey: #474747;
	--color-light-grey: #ebebeb;
	--color-dark-background: #232222;
	--color-highlight: #e64946;
	--color-light-overlay: rgba(5, 8, 11, 0.84);
	--color-gradient-start: #000;
	--color-gradient-end: #d5be00;

	--font-family-main: "Open Sans", Helvetica, Arial, sans-serif;
	--font-family-secondary: "Roboto", sans-serif;
	--font-family-cursive: "Amatic SC", cursive;

	--font-size-small: 0.875rem;
	--font-size-base: 1rem;
	--font-size-large: 1.25rem;
	--font-size-xl: 1.5rem;
	--font-size-xxl: 2rem;
	--font-size-title: 3em;
	--font-size-logo: 65px;

	--line-height-base: 1.6;
	--line-height-title: 1.3;

	--spacing-small: 5px;
	--spacing-medium: 10px;
	--spacing-large: 20px;
	--spacing-xlarge: 25px;
	--spacing-xxlarge: 2em;

	--border-width: 1px;
	--border-color-light: #8a8a8a;
}

*,
::after,
::before {
	box-sizing: border-box;
}

.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

body {
	margin: 0;
	font-family: var(--font-family-main);
	font-size: var(--font-size-small);
	line-height: var(--line-height-base);
	background: var(--color-dark-background);
}

h1, h2, h3, h4, h5, h6 {
	margin: 0 0 var(--spacing-large);
	line-height: var(--line-height-title);
	color: var(--color-black);
}

h1 { font-size: var(--font-size-xxl); }
h2 { font-size: var(--font-size-xl); }
h3, h4 { font-size: var(--font-size-large); }
h5, h6, p { font-size: var(--font-size-base); }

.container {
	max-width: 1400px;
	width: 100%;
	margin: 0 auto;
}

.wrapper {
	background: var(--color-white);
	padding: 0;
}

.sidebar {
	flex: 1;
	padding: 1em;
	background: var(--color-light-overlay);
}

blockquote {
	padding: var(--spacing-small) 0 var(--spacing-small) var(--spacing-large);
	border-left: var(--spacing-small) solid var(--color-highlight);
}

.logo__title {
	font-weight: 700;
	color: var(--color-black);
}

.btn {
	padding: var(--spacing-small) var(--spacing-medium);
	color: var(--color-white);
	background: var(--color-grey);
	font-size: var(--font-size-xl);
}

.header {
	background: var(--color-dark-background);
}

.thumbnail {
	margin: 0;
	min-height: 325px;
	background-position: center;
}

.list__thumbnail img {
	max-width: 235px;
}

.widget__item {
	background: var(--color-grey);
	margin-bottom: var(--spacing-medium);
	padding: var(--spacing-large);
}

.widget__title {
	font-size: var(--font-size-xxl);
	text-align: center;
	color: var(--color-white);
}

.list__excerpt {
	font-size: 20px;
	padding: var(--spacing-xxlarge);
}

.title-logo {
	font-size: var(--font-size-title);
	color: var(--color-white);
}

.backstory-logo img {
	border-radius: 5px;
	margin-bottom: var(--spacing-large);
	height: 60px;
}

.flex {
	display: flex;
	align-items: center;
}

.widget__summary {
	color: var(--color-white);
	padding: var(--spacing-xlarge);
}

.post {
	margin: auto;
	max-width: 1200px;
}

.pagination {
	padding: var(--spacing-medium);
}

.list__footer-readmore {
	text-align: center;
	margin: var(--spacing-medium) auto;
}

.video-container {
	position: relative;
	padding-bottom: 56.25%;
	height: 0;
}

.video-container iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.widget__thumbnail {
	aspect-ratio: 16/9;
	min-height: 200px;
	overflow: hidden;
	position: relative;
}

.widget__thumbnail-image {
	object-fit: cover;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
}

.widget__list {
	list-style: none;
	margin: 0;
	padding: 0;
}

@media screen and (max-width: 767px) {
	h2 { font-size: 1.25rem; }
	.wrapper { display: block; }
	.sidebar { width: 100%; }
	.logo__title { font-size: 1.25rem; }
	.list__thumbnail img { width: 100%; }
}

@media screen and (max-width: 620px) {
	.post__content, p { font-size: 1rem; }
	.thumbnail { min-height: 271px; }
	.list__thumbnail { max-width: 100%; }
}
</style>
